<div  class="container">
<div>
<h2>Ajouter  un  Chanteur  :</h2>
<form  >


    <div  class="col-sm-2  col-md-2  col-lg-2">
    <label  >ID    Chanteur</label>
    <input	type="text"    [(ngModel)]="newChanteur.idChanteur" name="idChanteur"  class="form-control">
    </div>
    
    
    <div  class="col-sm-4  col-md-4  col-lg-4" >
    <label  >Nom  Chanteur</label>
    <input	type="text"[(ngModel)]=  "newChanteur.nomChanteur" name="nomChanteur"  class="form-control">
    </div>
    
    
    <div  class="col-sm-2  col-md-2  col-lg-2">
    <label  >Pays Chanteur</label>
    <input  type="text"	[(ngModel)]=  "newChanteur.paysChanteur" name="paysChanteur"  class="form-control">
    </div>
    
    
    <div  class="col-sm-4  col-md-4  col-lg-4">
    <label  >Date-der-album</label>
    <input  type="date"    [(ngModel)]=  "newChanteur.dateDernieralbum" name="dateDernieralbum"  class="form-control">
    </div>
    
    
    <div  class="mt-2">
    <button  type="submit"    (click)="addChanteur()"    class="btn  btn-success">Ajouter</button>
    <div>
        <h3>
            {{ message }}
        </h3>
    </div>
    </div>
    </form>
