<div class="container">
    <div>
    <h2>Modifier un Chanteur :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Chanteur</label>
    <input readonly type="text" [(ngModel)]="currentChanteur.idChanteur"
    name="idChanteur" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Chanteur</label>
    <input type="text"[(ngModel)]= "currentChanteur.nomChanteur"
    name="nomChanteur" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Pays Chanteur</label>
    <input type="text" [(ngModel)]= "currentChanteur.paysChanteur"
    name="paysChanteur" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date-der-album</label>
    <input type="date" [ngModel]="currentChanteur.dateDernieralbum 
    
    | date: 'yyyy-MM-dd'"

    (ngModelChange) = "currentChanteur.dateDernieralbum = $event" name="Date-der-album" class="form-control">
    </div>
    <div class="mt-2">

    <button type="submit" (click)="updateChanteur()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
